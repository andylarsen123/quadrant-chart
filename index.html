<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coastal Resilience Compass</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    #chart-container {
      width: 600px;
      height: 600px;
      margin: 40px auto;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>

<div id="chart-container">
  <canvas id="resilienceCompass"></canvas>
</div>

<script>
  const ctx = document.getElementById('resilienceCompass').getContext('2d');

  const resilienceCompass = new Chart(ctx, {
    type: 'scatter',
    data: {
      datasets: [{
        label: 'Coastal Resilience Tools',
        data: [
          { x: 5, y: 15, label: 'Shoreline Setback' },
          { x: 5, y: 18, label: 'Shoreline Greenbelt' },
          { x: 10, y: 18, label: 'Shoreline Overlay' }
        ],
        backgroundColor: 'blue',
        pointRadius: 7
      }]
    },
    options: {
      responsive: false, // disables Chart.js auto-resizing
      maintainAspectRatio: false,
      plugins: {
        title: {
          display: true,
          text: 'Coastal Resilience Compass (Effort vs. Effectiveness)'
        },
        tooltip: {
          callbacks: {
            label: function(context) {
              return `${context.raw.label} (Effort: ${context.raw.x}, Effectiveness: ${context.raw.y})`;
            }
          }
        }
      },
      scales: {
        x: {
          type: 'linear',
          min: 0,
          max: 20,
          title: {
            display: true,
            text: 'Implementation Effort (Low → High)'
          },
          grid: {
            color: 'lightgray'
          }
        },
        y: {
          min: 0,
          max: 20,
          title: {
            display: true,
            text: 'Effectiveness (Low → High)'
          },
          grid: {
            color: 'lightgray'
          }
        }
      }
    }
  });
</script>

</body>
</html>
